<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <link rel="stylesheet" href="cssbuyall.css">
</head>
<body>
    <button class="back-button" onclick="window.history.back();">Back</button>

    <header>
        
    </header>

    <div class="container">
        <!-- Product Image Section -->
        <div class="product-image">
            <img src="s1.jpg" alt="Product Image">
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <h2>Product Purchase Form</h2>
            <form>
                <div class="form-group">
                    <label for="buyer-name">Buyer Name</label>
                    <input type="text" id="buyer-name" name="buyer-name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" required>
                </div>

                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="text" id="total" name="total" placeholder="Total cost" readonly>
                </div>

                <div class="form-group">
                    <input type="submit" value="Buy Now">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Max Moto Hub. All rights reserved.</p>
    </footer>

    <script>
        const quantityInput = document.getElementById('quantity');
        const priceInput = document.getElementById('price');
        const totalInput = document.getElementById('total');

        quantityInput.addEventListener('input', calculateTotal);
        priceInput.addEventListener('input', calculateTotal);

        function calculateTotal() {
            const quantity = parseFloat(quantityInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            totalInput.value = (quantity * price).toFixed(2);
        }
    </script>
</body>
</html>
